<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jio Ads - Enterprise Lead Generation</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&family=Open+Sans:wght@300;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="site-header">
        <div class="container">
            <img src="./images/Accenture-jio-logo-v3.png" alt="Jio Ads Logo" class="logo">
        </div>
    </header>

    <!-- Main Content -->
    <main class="container main-layout">
        <!-- Left Side: Features -->
        <section class="features">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" style="width:300px; height:600px; overflow:hidden;">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="./images/Jio-reach-10-gif.gif" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="./images/Jio-brands-10-gif.gif" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="./images/jio-performance=10-gif.gif" class="d-block w-100" alt="...">
                    </div>
                </div>
            </div>
        </section>

        <!-- Right Side: Lead Generation Form -->
        <section class="lead-form">
            <h2>Get Started with Jio Ads</h2>
            <form id="leadForm" onsubmit="submitFormEvent(event)">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Your Name" required>
                
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Your Email" required>
                
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" placeholder="Your Phone Number" pattern="[0-9]{10}" required>
                
                <label for="company">Company Name</label>
                <input type="text" id="company" placeholder="Your Company Name" required>
                
                <p class="consent">By submitting, you agree to receive communications from Jio Ads.</p>
                <input type="submit" value="Submit Your Details" class="cta-button">
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer class="site-footer">
        <div class="container">
            <p>&copy; 2024 Jio Ads. All rights reserved.</p>
        </div>
    </footer>

    <script>
      function submitFormEvent(event) {
        event.preventDefault();
        alert("Thank you for the submission!");
        document.getElementById('leadForm').reset();
      }
    </script>
</body>
</html>
